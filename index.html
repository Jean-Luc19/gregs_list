<html>
<head>
	<meta charset="UTF-8">
	<title>Gregs List Thinkful App | Aaron G</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- reset -->
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	 <!-- Fonts -->
	 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
	<header class="container">
	<p>Greg's List</p>
	<nav>
		<ul>
			<li><a href="#">Post</a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</nav>
	</header>
	
	<main>
		<section class="search-area">
			<form action="">
				<input type="text" placeholder="Search software jobs">
				<button>
					<img src="images/magnifying-glass.png" alt="">
				</button>
			</form>
		</section>
		<section class="pages">
			<div class="box">< Prev</div>
			<div class="box middle">1 to 100 of 179</div>
			<div class="box">Next ></div>
		</section>
		<section class="results">
			<ul class="listings">
				<li class="listing">
					<span class="date">June 22</span>
					<a href="#" class="title">Technical Project Manager</a>
					<span class="location">Midtown East</span>
				</li>
				<li class="listing">
					<span class="date">July 23</span>
					<a href="#" class="title">Front End Person</a>
					<span class="location">Soho</span>
				</li>
				<li class="listing">
					<span class="date">April 1</span>
					<a href="#" class="title">Designer</a>
					<span class="location">Fort Worth</span>
				</li>
			</ul>
		</section>
		
	</main>
</body>
</html>
